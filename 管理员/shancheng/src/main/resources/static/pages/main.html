<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3GM哈尔滨</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style type="text/css">
        .el-main{
            position: absolute;
            top: 70px;
            bottom: 0px;
            left: 200px;
            right: 10px;
            padding: 0;
        }
    </style>

</head>
<body class="hold-transition skin-purple sidebar-mini" >
<div id="app">
    <el-container>
        <el-header  class="main-header" style="height:70px;">
            <nav class="navbar navbar-static-top" :class=''>
                <!-- Logo -->
                <a href="#" class="logo" style="text-align:center">
<!--                    <span class="logo-lg"><img src="../img/logo.png"></span>-->
                    <span>3GM哈尔滨</span>
                    <span style="margin-left: 600px" id="t"></span>
                </a>

                <div class="right-menu">
<!--                    <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>-->
<!--                    <span style="display:block;"><a href="/logout">退出</a></span>-->
                    <el-dropdown class="avatar-container right-menu-item" trigger="click">
                        <div class="avatar-wrapper">
<!--                            <img src="../img/user2-160x160.jpg" class="user-avatar">-->
                            <!--展示用户名-->
                            欢迎你：{{username}}
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item divided>
                                <span style="display:block;"><a href="login.html">退出</a></span>
                                <span style="display:block;"><a href="/logout">退出</a></span>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu v-for="menu in menuList" :index="menu.path">
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{menu.title}}
                        </template>
                        <template v-for="child in menu.children">
                            <el-menu-item :index="child.path">
                                <a :href="child.linkUrl" target="right">{{child.title}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <iframe name="right" class="el-main"  width="100%" height="580px" frameborder="0"></iframe>
            </el-container>
        </el-container>

    </el-container>

</div>
</body>
<script>
    $(function () {
        var t=setInterval(function () {
            var d=new Date();
            var time=d.toLocaleString( );
            document.getElementById("t").innerText="当前日期："+time;
        },1000)


    })
    new Vue({
        el: '#app',
        data: {
            username: null,//用户名
            menuList: [ ],

        },
       created() {

           axios.get("/user/getUsername").then((response)=>{
               this.username=response.data;
               localStorage.setItem("username",this.username);
               axios.get("/user/getByUserId?username="+this.username).then((response)=>{
                   localStorage.setItem("id",response.data)
               })
               axios.get("/user/getByUserName?username="+this.username).then((response)=>{
                   if(response.data==2)
                   {
                       this.$message.error('仅管理员可登录');
                   }

                   else {
                       this.menuList=[{
                           "path": "1",
                           "title": "管理员",
                           "icon": "fa-dashboard",
                           "children": [
                               {
                                   "path": "/1-1",
                                   "title": "用户管理",
                                   "linkUrl": "user.html",
                                   "children": []
                               },
                               {
                                   "path": "/1-2",
                                   "title": "APP上架",
                                   "linkUrl": "app.html",
                                   "children": []
                               },
                               {
                                   "path": "/1-3",
                                   "title": "订单",
                                   "linkUrl": "order.html",
                                   "children": []
                               },


                           ]
                       }]
                   }
               });
           });

       }

    });
    $(function() {
        var wd = 200;
        $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>
</html>
