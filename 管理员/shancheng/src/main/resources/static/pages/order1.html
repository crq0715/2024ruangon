<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>管理员模块<small>订单</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理员模块</el-breadcrumb-item>
            <el-breadcrumb-item>订单</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>

            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                <el-table-column prop="name" label="名称" align="center"></el-table-column>
                <el-table-column prop="author" label="作者" align="center"></el-table-column>
                <el-table-column prop="size" label="大小" align="center"></el-table-column>
                <el-table-column prop="type" label="类型" align="center"></el-table-column>
                <el-table-column prop="price" label="价格" align="center"></el-table-column>
                <el-table-column prop="href" label="链接" align="center"></el-table-column>
                <el-table-column prop="re" label="热歌" align="center"></el-table-column>
                <el-table-column label="音频" align="center" width="320">
                    <template slot-scope="scope">

                        <audio controls>
                            <source :src="scope.row.href" type="audio/mpeg">
                            您的浏览器不支持 audio 元素。
                        </audio>

                    </template>
                </el-table-column>
                <el-table-column label="主图" align="center" width="180">
                    <template slot-scope="scope">
                        <img  :src="scope.row.photo" class="avatar" style="width:150px">
                    </template>
                </el-table-column>

            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagination.pageSize"
                        layout="total, sizes,prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>


        </div>
    </div>
</div>
</body>
<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }
    .avatar {
        width: 178px;
        height: 178px;
        display: block;
    }
</style>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>

    var vue = new Vue({
        el: '#app',
        data:{
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:""//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                price: [{ required: true, message: '价格为必填项', trigger: 'blur' }],
                name: [{ required: true, message: '名称为必填项', trigger: 'blur' }],
                author: [{ required: true, message: '作者为必填项', trigger: 'blur' }],
                size: [{ required: true, message: '大小为必填项', trigger: 'blur' }],
                type: [{ required: true, message: '类型为必填项', trigger: 'blur' }],

            },
            imageUrl:"",
            fileImg:undefined,
            id:null
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created(){
            this.findPage();
        },
        methods:{




            //切换页码
            handleCurrentChange(currentPage) {
                //currentPage为切换后的页码
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            //切换每页显示条数
            handleSizeChange(pageSize){
                this.pagination.pageSize =pageSize;
                this.findPage();
            },

            //分页查询
            findPage() {
                param="?name="+this.pagination.queryString;//查询条件
                //请求后台
                axios.get("/order/SelectPage/"+this.pagination.pageSize+"/"+this.pagination.currentPage+param).then((response)=> {
                    this.dataList = response.data.rows;
                    this.pagination.total = response.data.total;

                });
            },

        }
    })
</script>
</html>
