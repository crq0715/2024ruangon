<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>管理员模块<small>APP上架</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理员模块</el-breadcrumb-item>
            <el-breadcrumb-item>APP管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                                <el-input placeholder="名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新增</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="name" label="名称" align="center"></el-table-column>
                <el-table-column prop="author" label="作者" align="center"></el-table-column>
                <el-table-column prop="size" label="大小" align="center"></el-table-column>
                <el-table-column prop="type" label="类型" align="center"></el-table-column>
                <el-table-column prop="price" label="价格" align="center"></el-table-column>
                <el-table-column prop="href" label="链接" align="center"></el-table-column>
                <el-table-column prop="re" label="热门" align="center"></el-table-column>
<!--                <el-table-column label="演示音频" align="center" width="320">-->
<!--                    <template slot-scope="scope">-->

<!--                        <audio controls>-->
<!--                            <source :src="scope.row.href" type="audio/mpeg">-->
<!--                            您的浏览器不支持 audio 元素。-->
<!--                        </audio>-->

<!--                    </template>-->
<!--                </el-table-column>-->
                <el-table-column label="图标" align="center" width="180">
                    <template slot-scope="scope">
                        <img  :src="scope.row.photo" class="avatar" style="width:150px">
                    </template>
                </el-table-column>
                <el-table-column label="操作" align="center" width="300">
                    <template slot-scope="scope">
                        <el-upload
                                class="upload-demo"
                                action="/music/load"
                                multiple
                                :on-success="change1"
                                :on-error="error"
                                show-file-list="false"
                                style="display: inline-block"
                                :show-file-list="false"

                        >
                        </el-upload>
                            <el-button size="mini" type="primary" style="margin-left: 10px" @click="handleUpload(scope.row)">  上架APP  </el-button>
                        <el-button size="mini" type="primary" style="margin-left: 10px" @click="handlewithdraw(scope.row)">  下架APP  </el-button>
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
                        <div class="pagination-container">
                            <el-pagination
                                    class="pagiantion"
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="pagination.currentPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="pagination.pageSize"
                                    layout="total, sizes,prev, pager, next, jumper"
                                    :total="pagination.total">
                            </el-pagination>
                        </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="上架APP" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="作者" prop="author">
                                    <el-input v-model="formData.author"/>
                                </el-form-item>
                            </el-col>

                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="大小" prop="size">
                                    <el-input v-model="formData.size"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="类型" prop="type">
                                    <el-input v-model="formData.type"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item label="链接" prop="href">
                                        <el-input v-model="formData.href"/>
                                    </el-form-item>
                                </el-col>


                            </el-row>

                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="价格" prop="price">
                                    <el-input v-model="formData.price"/>
                                </el-form-item>
                            </el-col>

                            <el-col :span="12">
                                <el-form-item label="热门" prop="re">
                                    <el-select v-model="formData.re" placeholder="请选择">
                                        <el-option
                                                v-for="item in options"
                                                :key="item.value"
                                                :label="item.label"
                                                :value="item.value">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="图标">
                                    <el-upload
                                            class="avatar-uploader"
                                            :show-file-list="false"
                                            :auto-upload="false"
                                            :on-change="change"
                                    >
                                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                    </el-upload>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="修改" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="作者" prop="author">
                                    <el-input v-model="formData.author"/>
                                </el-form-item>
                            </el-col>

                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="大小" prop="size">
                                    <el-input v-model="formData.size"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="类型" prop="type">
                                    <el-input v-model="formData.type"/>
                                </el-form-item>
                            </el-col>

                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="链接" prop="href">
                                    <el-input v-model="formData.href"/>
                                </el-form-item>
                            </el-col>


                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="价格" prop="price">
                                    <el-input v-model="formData.price"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="热门APP" prop="re">
                                    <el-select v-model="formData.re" placeholder="请选择">
                                        <el-option
                                                v-for="item in options"
                                                :key="item.value"
                                                :label="item.label"
                                                :value="item.value">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>

                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="主图">
                                    <el-upload
                                            class="avatar-uploader"
                                            :show-file-list="false"
                                            :auto-upload="false"
                                            :on-change="change"
                                    >
                                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                    </el-upload>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

        </div>
    </div>
</div>
</body>
<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }
    .avatar {
        width: 178px;
        height: 178px;
        display: block;
    }
</style>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>

    var vue = new Vue({
        el: '#app',
        data:{
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:""//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                price: [{ required: true, message: '价格为必填项', trigger: 'blur' }],
                name: [{ required: true, message: '名称为必填项', trigger: 'blur' }],
                author: [{ required: true, message: '作者为必填项', trigger: 'blur' }],
                size: [{ required: true, message: '大小为必填项', trigger: 'blur' }],
                type: [{ required: true, message: '类型为必填项', trigger: 'blur' }],
               re: [{ required: true, message: '热门为必选项', trigger: 'blur' }],
                href: [{ required: true, message: '链接为必选项', trigger: 'blur' }],
            },
            imageUrl:"",
            fileImg:undefined,
            id:null,
            options: [
                {
                    value: "是",
                    label: '是'
                },
                {
                    value: "否",
                    label: '否'
                }]
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created(){
            this.findPage();
        },
        methods:{

            //编辑
            handleEdit() {
                //表单校验
                this.$refs['dataEditForm'].validate((valid)=>{
                    if(valid){
                        //表单校验通过，发送请求
                        this.formData.photo=this.fileImg;
                        axios.put("/music/Update",this.formData).then((response)=> {

                            this.dialogFormVisible4Edit = false;


                            this.$message({
                                message: "修改成功",
                                type: 'success'
                            });

                        }).finally(()=> {
                            //重新发送请求查询分页数据
                            this.findPage();
                        });
                    }else{
                        //表单校验失败
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },

            handleUpload(row) {
                this.$confirm("确认上架吗？", "提示", { type: 'warning' })
                    .then(() => {
                        row.status = 'approved'; // 设置状态为审核通过
                        axios.put("/music/UpdateStatus/"+ row.id + "?status=approved",{}) // 使用PUT方法更新状态
                            .then((response) => {
                                this.$message({
                                    message: "上架成功",
                                    type: 'success'
                                });
                                this.findPage();
                            })
                            .catch((error) => {
                                this.$message.error('上架失败');
                                console.error('上架失败:', error);
                            });
                    })
                    .catch(() => {
                        // 用户取消上架时的处理逻辑（可选）
                    });
            },
            handlewithdraw(row) {
                this.$confirm("确认下架吗？", "提示", { type: 'warning' })
                    .then(() => {
                        row.status = 'pending'; // 设置状态为审核中
                        axios.put("/music/UpdateStatus/"+ row.id + "?status=pending",{}) // 使用PUT方法更新状态
                            .then((response) => {
                                this.$message({
                                    message: "下架成功",
                                    type: 'success'
                                });
                                this.findPage();
                            })
                            .catch((error) => {
                                this.$message.error('下架失败');
                                console.error('下架失败:', error);
                            });
                    })
                    .catch(() => {
                        // 用户取消下架时的处理逻辑（可选）
                    });
            },

            //添加
            handleAdd(){
                //校验表单输入项是否合法
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        //表单数据校验通过，发送ajax请求将表单数据提交到后台
                        this.formData.photo=this.fileImg;
                        axios.post("/music/Save",this.formData).then((response)=> {
                            //隐藏新增窗口
                            this.dialogFormVisible = false;
                            this.$message({
                                message: "上架成功",
                                type: 'success'
                            });
                        }).finally(()=> {
                            this.findPage();
                        });
                    } else {
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
            },
            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.imageUrl="";
                this.dialogFormVisible = true;
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //发送请求获取检查项信息
                axios.get("/music/findById/" + row.id).then((res)=>{
                    //设置编辑窗口属性，dialogFormVisible4Edit为true表示显示
                    this.dialogFormVisible4Edit = true;
                    //为模型数据设置值，基于VUE双向数据绑定回显到页面
                    this.formData = res.data;
                    this.imageUrl=res.data.photo;
                    this.fileImg=res.data.photo;
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //currentPage为切换后的页码
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            //切换每页显示条数
            handleSizeChange(pageSize){
                this.pagination.pageSize =pageSize;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                //alert(row.id);
                this.$confirm("确认下架吗？","提示",{type:'warning'}).then(()=>{
                    //点击确定按钮时只需此处代码
                    //alert('用户点击的是确定按钮');
                    axios.delete("/music/Delete/" + row.id).then((res)=> {
                        this.$message({
                            message: "下架成功",
                            type: 'success'
                        });
                        //调用分页，获取最新分页数据
                        this.findPage();

                    });
                });
            },
            //分页查询
            findPage() {
                const param = "?name=" + this.pagination.queryString; // 查询条件
                axios.get("/music/SelectPage/" + this.pagination.pageSize + "/" + this.pagination.currentPage + param)
                    .then((response) => {
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                    });
            }
        },
            change(file, fileList)
            {
                var _this=this;
                const  reader=new FileReader();
                reader.readAsDataURL(file.raw);
                reader.onload=e=>
                {
                    _this.fileImg=reader.result;
                    _this.imageUrl=reader.result;
                }

            },

            change1(r, file, fileList)
            {
                axios.get("/music/findById/" +  this.id).then((res)=>{


                    this.formData = res.data;
                    this.formData.href=r;

                    axios.put("/music/Update",this.formData).then((response)=> {
                    }).finally(()=> {
                        //重新发送请求查询分页数据
                        this.findPage();
                    });

                });



                this.$message({
                    message: "上传成功",
                    type: 'success'
                });
            },
            j(val)
            {
                this.id=val;
            },
        }
    )
</script>
</html>
